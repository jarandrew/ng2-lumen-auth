<div class="col-md-6 col-md-offset-3">
    <h2>My Profile</h2>
    <form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="name">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" name="role" [(ngModel)]="user.role" disabled>
                <option *ngFor="let role of roles" [ngValue]="role.role">{{role.title}}</option>
            </select>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Save Profile</button>
